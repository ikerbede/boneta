<mat-toolbar color="accent">
  <button type="button" mat-icon-button (click)="goBack()">
    <mat-icon svgIcon="arrow_back"></mat-icon>
  </button>
</mat-toolbar>
<form class="edit-song-form" [formGroup]="songGroup" (submit)="onSubmit()">
  <mat-form-field class="edit-song-form-field" color="accent">
    <mat-label for="songTitle">Title</mat-label>
    <input type="text" name="songTitle" formControlName="title" matInput />
  </mat-form-field>
  <mat-form-field class="edit-song-form-field" color="accent">
    <mat-label for="songAuthor">Author</mat-label>
    <input type="text" name="songAuthor" formControlName="author" matInput />
  </mat-form-field>
  <mat-form-field class="edit-song-form-field" color="accent">
    <mat-label for="songLyrics">Lyrics</mat-label>
    <textarea
      name="songLyrics"
      rows="15"
      formControlName="lyrics"
      matInput
    ></textarea>
  </mat-form-field>
  <button
    class="edit-song-form-edit"
    type="submit"
    mat-raised-button
    color="primary"
  >
    <mat-icon svgIcon="edit"></mat-icon>
    <span>EDIT SONG</span>
  </button>
</form>
